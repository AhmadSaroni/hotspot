<!DOCTYPE html>
<html>

<head>
    <title id="title"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="theme-color" content="#1FA2FF" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
	

</head>
	<script type="text/javascript" src="llqrcode.js"></script>
	<script type="text/javascript" src="myqr.js"></script>
<body>
  <div class="bg">
    
        $(if chap-id)
        <form name="sendin" action="$(link-login-only)" method="post">
            <input type="hidden" name="username" />
            <input type="hidden" name="password" />
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
        </form>

        <script type="text/javascript" src="md5.js"></script>
        <script type="text/javascript">
            function doLogin() {
                document.sendin.username.value = document.login.username.value;
                document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value +
                    '$(chap-challenge)');
                document.sendin.submit();
                return false;
            }
        </script>
        $(endif)
          
            <div id="main" class="main">
            
            <div class="box">
                <img src="img/logo.png" alt="yahya.net" style="border-radius: 5px; width:200px; height:auto;"/>
            </div>
            <div class="container">
            <div class="box">
			
				<button id="btnvrc" class="small-button" onclick="voucher();"><i class="icon icon-ticket">&#xe802;</i> Voucher</button>
                <button id="btnmem" class="small-button" onclick="member();"><i class="icon icon-user-circle-o">&#xf2be;</i> Member</button>
                <button id="qr" class="small-button" onclick="window.location='https://laksa19.github.io/myqr';"> <i class="icon icon-qrcode">&#xe801;</i> QR
                    Code</button>	
					
            </div>
            <div class="box" id="infologin"></div>

            <form autocomplete="off" name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()"
                $(endif)>
                <input type="hidden" name="dst" value="$(link-orig)" />
                <input type="hidden" name="popup" value="true" />
                <input class="username" name="username" type="text" value="$(username)" />
                <input class="password" name="password" placeholder="Password" type="hidden" />
                $(if error)<div class="notice">$(error)</div>$(endif)
                <button class="button" type="submit"><i class="icon icon-login">&#xe803;</i> Login</button>

            </form>

            $(if trial == 'yes')
            <div class="box"><a style="text-decoration: underline; color:#000;" href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"></a></div>
            $(endif)
                <br />
            <div>
                Voucher bisa dibeli di Agen Yahya.Net.
            </div>
        </div>
        </div>
        <br />
        <div class="box" style="color:#000;">
            <i>Copyright &copy; 2020 Yahya.Net</i><br />
            <i>Powered by </i><a id="mikhmon" style="color:#000; text-decoration:underline; display:block" href="https://laksa19.github.io">Mikhmon</a>
            <!-- Tolong jangan dihilangkan bagian ini-->
        </div>
        </div>
		
		<style type="text/css">
			.modal {
				display: none; 
				position: fixed; 
				z-index: 1;
				padding-top: 30px;
				left: 0;
				top: 0;
				width: 100%; 
				height: 100%; 
				overflow: auto; 
				background-color: rgb(0,0,0); 
				background-color: rgba(0,0,0,0.4); 
			}
			.modal-content {
				background-color: #000;
				margin: auto;
				padding: 10px;
				border: 2px solid #111;
				width: 260px;
				-moz-border-radius:3px; 
				-khtml-border-radius:5px; 
				-webkit-border-radius:5px ; 
				border-radius:5px ;
				color:red;
				font-weight:bold
			}
			.close {float: right;
				font-size: 15px;
				font-weight: bold;}
			.close:hover,.close:focus {
				text-decoration: none;
				cursor: pointer;
			}
			#mainbody{
				width:100%;
				display:none;
			}
			.selector{
				display:none;
				visibility: hidden;
			}
			#result{
				display:none;
				visibility: hidden;
			}
			#v{
				width:240px;
				height:200px;
			}
			#qr-canvas{
				display:none;
			}
			#outdiv{
				padding:0;
				width:240px;
				height:200px;
				border: solid;
				border-width: 3px 3px 3px 3px;
				-moz-border-radius:3px; 
				-khtml-border-radius:5px; 
				-webkit-border-radius:5px ; 
				border-radius:5px ;
				color:#555;
				background: #000;
			}
			.tsel{
				padding:0;
			}
			blink {
				-webkit-animation: 2s linear infinite condemned_blink_effect; // for android
				animation: 2s linear infinite condemned_blink_effect;
			}
			@-webkit-keyframes condemned_blink_effect { // for android
				0% {
					visibility: hidden;
					}
				50% {
					visibility: hidden;
					}
				100% {
					visibility: visible;
				}
			}
			@keyframes condemned_blink_effect {
				0% {
					visibility: hidden;
				}
				50% {
					visibility: hidden;
				}
				100% {
					visibility: visible;
				}
			}
		</style type="text/css">

	<div id="myModal" class="modal">
	<div class="modal-content">
	<center><span class="scanning">▒▒▒▒▒<blink> ▓ scanning ▓ </blink>▒▒▒▒▒</span></center>
	<div id="mainbody">
	<div class="selector" id="webcamimg" onclick="setwebcam()" align="left" ></div>
	<table class="tsel" border="0" width="100%">
	<td valign="top" align="center" width="50%">
	<table class="tsel" border="0">
	<td colspan="1" align="center">
	<div id="outdiv"></div>
	</td>

	</table>

	</div>

	</div>
	</div>
<script type="text/javascript">
var modal = document.getElementById('myModal');
var btn = document.getElementById("myBtn");
var span = document.getElementsByClassName("close")[0];
btn.onclick = function() {
modal.style.display = "block";
}
span.onclick = function() {
modal.style.display = "none";
}
window.onclick = function(event) {
if (event.target == modal) {
modal.style.display = "none";
}
}
</script>
